<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./calculatrice.css">
</head>
<body>

<table id="container" name="calculette">
    <tr>
        <td><input id="output" type="text" name="affiche"/></td>
    </tr>
    <tr>
        <td><button onclick="cos()" class="design">cos.</button></td>
        <td><button onclick="sin()" class="design">sin.</button></td>
        <td><button onclick="tan()" class="design">tan.</button></td>
        <td><button onclick="log()" class="design">log.</button></td>
    </tr>
    <tr>
        <td><button onclick="afficher('1')" class="design">1</button></td>
        <td><button onclick="afficher('2')" class="design">2</button></td>
        <td><button onclick="afficher('3')" class="design">3</button></td>
        <td><button onclick="afficher('+')" class="design">+</button></td>
    </tr>
    <tr>
        <td><button onclick="afficher('4')" class="design">4</button></td>
        <td><button onclick="afficher('5')" class="design">5</button></td>
        <td><button onclick="afficher('6')" class="design">6</button></td>
        <td><button onclick="afficher('-')" class="design">-</button></td>
    </tr>
    <tr>
        <td><button onclick="afficher('7')" class="design">7</button></td>
        <td><button onclick="afficher('8')" class="design">8</button></td>
        <td><button onclick="afficher('9')" class="design">9</button></td>
        <td><button onclick="afficher('*')" class="design">x</button></td>
    </tr>
    <tr>
        <td><button onclick="afficher('.')" class="design">.</button></td>
        <td><button onclick="afficher('0')" class="design">0</button></td>
        <td><button onclick="sqrt()" class="design">√</button></td>
        <td><button onclick="afficher('/')" class="design">÷</button></td>
    </tr>
    <tr>
        <td><button onclick="pow()" class="design">exp.</button></td>
        <td><button onclick="afficher('(')" class="design">(</button></td>
        <td><button onclick="afficher(')')" class="design">)</button></td>
        <td><button onclick="pourcentage()" class="design">%</button></td>
    </tr>
    <tr>
        <td><button onclick="effacer()" id="reset">c</button></td>
        <td><button onclick="calculer()" class="design" id="resultat">=</button></td>
    </tr>
</table>

<script src="./calculatrice.js"></script>
</body>

</html>
